<!DOCTYPE html>

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> - Arctic Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400|Roboto:300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pages/session/session.v1.min.css">
    <link rel="stylesheet" href="assets/css/main.bundle.min.css">
</head>

<body>
    <div class="page-wrap slate">
        <div class="session-form-hold">
            <div class="card text-center">
                <div class="card-body">
                    <img class="card-img-top signup mb-md" src="assets/images/arctic-admin.svg" alt="Card image cap">
                    <h4 class="m-0">Let's get started</h4>
                    <p class="text-muted mb-xxl text-small">Sign up to use our service</p>
                    <div class="input-group  input-light mb-md">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group  input-light mb-md">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group  input-light mb-md">
                        <input type="text" class="form-control" placeholder="Confirm password">
                    </div>
                    <div class="input-group  input-light mb-md">
                        <div class="mb-md custom-control custom-checkbox checkbox-light d-flex align-items-center">
                            <input type="checkbox" class="custom-control-input" id="customCheck7">
                            <label class="custom-control-label text-small" for="customCheck7">I have read and agree to the terms of service.</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-raised btn-raised-primary btn-block mb-md">Sign Up</button>
                    <a href="#" class=""> Sign in to existing account</a>
                </div>
            </div>
        </div>
    </div>
</body>
